<!DOCTYPE html>
<html>
  <head>
    <title>Django To Do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-width: 250px;
        font-family: Arial, sans-serif;
        overflow-x: hidden; /* Hide horizontal scrollbar */
      }

      * {
        box-sizing: border-box;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        list-style-type: none;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      ul li:nth-child(odd) {
        background: #f9f9f9;
      }

      ul li:hover {
        background: #ddd;
      }

      ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
      }

      ul li.checked::before {
        content: "";
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
      }

      .close,
      .edit {
        position: absolute;
        padding: 12px 16px;
        top: 0;
      }

      .close {
        right: 0;
        background-color: #f44336;
        color: white;
      }

      .edit {
        right: 80px; /* Adjust the value to add space between Edit and Delete buttons */
        background-color: #4caf50;
        color: white;
      }

      .close:hover,
      .edit:hover {
        cursor: pointer;
        text-decoration: none;
      }

      .header {
        background-color: #329ba8;
        padding: 20px;
        color: white;
        text-align: center;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
      }

      .header h2 {
        margin: 5px;
        flex-grow: 1;
      }

      .header form {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }

      input {
        margin: 0;
        border: none;
        border-radius: 0;
        padding: 10px;
        font-size: 16px;
        margin-right: 10px;
        flex-grow: 1;
      }

      .addBtn {
        padding: 10px;
        background: #d9d9d9;
        color: #555;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
      }

      .addBtn:hover {
        background-color: #bbb;
      }

      .nav-links {
        display: flex;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        margin-left: 15px;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-box {
        padding: 10px;
        margin-right: 10px;
        border: none;
        border-radius: 0;
        font-size: 16px;
      }

      .searchBtn {
        padding: 10px;
        background: #329ba8;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
      }

      .searchBtn:hover {
        background-color: #217a8f;
      }
    </style>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2>Django To Do List App</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" id="myInput" placeholder="Title..." />
        <button type="submit" class="addBtn">Add</button>
      </form>
      <div class="nav-links">
        <a href="{% url 'login' %}" class="loginBtn">Login</a>
        <div class="search-container">
          <input type="text" placeholder="Search..." class="search-box" />
          <a class="searchBtn" href="#">Search</a>
        </div>
      </div>
    </div>

    <ul id="myUL">
      {% for todo in todos reversed %}
      <li>
        {{ todo.title | title }}
        <span class="close">
          <a
            style="text-decoration: none; color: white"
            href="delete/{{ todo.id }}"
            >Delete</a
          >
        </span>
        <span class="edit">
          <a
            style="text-decoration: none; color: white"
            href="edit/{{ todo.id }}"
            >Edit</a
          >
        </span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
