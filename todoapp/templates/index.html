<!DOCTYPE html>
<html>
  <head>
    <title>Django To Do List App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        min-width: 250px;
      }

      * {
        box-sizing: border-box;
      }

      ul {
        margin: 0;
        padding: 0;
      }

      ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        list-style-type: none;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;

        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      ul li:nth-child(odd) {
        background: #f9f9f9;
      }

      ul li:hover {
        background: #ddd;
      }

      ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
      }

      ul li.checked::before {
        content: "";
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
      }

      .close,
      .edit {
        position: absolute;
        padding: 12px 16px;
        top: 0;
      }

      .close {
        right: 0;
        background-color: #f44336;
        color: white;
      }

      .edit {
        right: 80px; /* Adjust the value to add space between Edit and Delete buttons */
        background-color: #4caf50;
        color: white;
      }

      .close:hover,
      .edit:hover {
        cursor: pointer;
        text-decoration: none;
      }

      .header {
        background-color: #329ba8;
        padding: 30px 40px;
        color: white;
        text-align: center;
      }

      .header:after {
        content: "";
        display: table;
        clear: both;
      }

      input {
        margin: 0;
        border: none;
        border-radius: 0;
        width: 60%;
        padding: 10px;
        float: left;
        font-size: 16px;
      }

      .addBtn {
        padding: 10px;
        width: 20%;
        background: #d9d9d9;
        color: #555;
        float: left;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 0;
      }

      .addBtn:hover {
        background-color: #bbb;
      }

      .loginBtn,
      .searchBtn {
        text-decoration: none;
        color: white;
        margin-left: 10px;
        font-size: 16px;
      }

      .search-container {
        float: right;
      }

      .search-box {
        padding: 10px;
        margin-top: 10px;
        width: 200px;
        border: none;
        border-radius: 0;
        font-size: 16px;
      }
      .search-container {
        float: right;
      }

      .search-container input[type="text"] {
        padding: 10px;
        margin-top: 8px;
        margin-right: 16px;
        border: none;
        font-size: 16px;
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <div id="myDIV" class="header">
      <h2 style="margin: 5px">Django To Do List App</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <input type="text" name="title" id="myInput" placeholder="Title..." />
        <button type="submit" class="addBtn">Add</button>
      </form>
      <a class="loginBtn" href="#">Login</a>

      <div class="search-container">
        <input type="text" placeholder="Search..." class="search-box" />
        <a class="searchBtn" href="#">Search</a>
      </div>
    </div>

    <ul id="myUL">
      {% for todo in todos reversed %}
      <li>
        {{ todo.title | title }}
        <span class="close">
          <a
            style="text-decoration: none; color: white"
            href="delete/{{ todo.id }}"
            >Delete</a
          >
        </span>
        <span class="edit">
          <a
            style="text-decoration: none; color: white"
            href="edit/{{ todo.id }}"
            >Edit</a
          >
        </span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
